<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARUNG DSG - Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary-blue: #1a365d;
            --secondary-blue: #2d3748;
            --accent-blue: #3182ce;
            --light-blue: #ebf8ff;
            --blue-gray: #718096;
            --text-dark: #2d3748;
            --text-light: #f7fafc;
            --success: #38a169;
            --warning: #d69e2e;
            --danger: #e53e3e;
            --info: #4299e1;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 20px 30px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .welcome-message {
            text-align: right;
        }
        
        .welcome-message h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .welcome-message p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .cart-section {
            position: relative;
        }
        
        .cart-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .cart-btn:hover {
            background: #2c5282;
            transform: translateY(-2px);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Filter Section */
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .filter-content {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: var(--border-radius);
            border: 1px solid #cbd5e0;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--blue-gray);
        }
        
        .category-filter {
            width: 200px;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #cbd5e0;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            background-color: white;
            cursor: pointer;
        }
        
        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            background-color: #e2e8f0;
            overflow: hidden;
        }
        
        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-category-badge {
            display: inline-block;
            padding: 4px 10px;
            background-color: var(--light-blue);
            color: var(--accent-blue);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .product-status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 8px;
            margin-left: 5px;
        }
        
        .product-status-badge.ready {
            background-color: #c6f6d5;
            color: #276749;
            border: 1px solid #38a169;
        }
        
        .product-status-badge.preorder {
            background-color: #feebc8;
            color: #b7791f;
            border: 1px solid #d69e2e;
        }
        
        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-blue);
        }
        
        .product-description {
            color: var(--blue-gray);
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 15px;
        }
        
        .product-stock {
            font-size: 0.9rem;
            color: var(--blue-gray);
            margin-bottom: 15px;
        }
        
        .in-stock {
            color: var(--success);
        }
        
        .out-of-stock {
            color: var(--danger);
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background-color: var(--accent-blue);
            color: white;
            flex: 1;
            justify-content: center;
        }
        
        .btn-primary:hover {
            background-color: #2c5282;
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: var(--secondary-blue);
        }
        
        .btn-secondary:hover {
            background-color: #cbd5e0;
        }
        
        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            color: var(--primary-blue);
            font-weight: 600;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--blue-gray);
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            background-color: #e2e8f0;
            margin-right: 15px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }
        
        .cart-item-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--success);
            font-weight: 600;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #cbd5e0;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #cbd5e0;
            border-radius: var(--border-radius);
            padding: 5px;
        }
        
        .cart-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .checkout-btn:hover {
            background: #2f855a;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: var(--blue-gray);
        }
        
        .empty-cart i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--blue-gray);
        }
        
        .loading i {
            font-size: 2rem;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: var(--border-radius);
            padding: 16px 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(150%);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 9999;
            max-width: 380px;
            border-left: 5px solid var(--accent-blue);
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification.success {
            border-left-color: var(--success);
        }
        
        .notification.error {
            border-left-color: var(--danger);
        }
        
        .notification.warning {
            border-left-color: var(--warning);
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .notification.success .notification-icon {
            background-color: var(--success);
            color: white;
        }
        
        .notification.error .notification-icon {
            background-color: var(--danger);
            color: white;
        }
        
        .notification.warning .notification-icon {
            background-color: var(--warning);
            color: white;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 4px;
        }
        
        .notification-message {
            color: var(--text-dark);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .user-info {
                width: 100%;
                justify-content: center;
            }
            
            .welcome-message {
                text-align: center;
            }
            
            .filter-content {
                flex-direction: column;
            }
            
            .search-box, .category-filter {
                width: 100%;
                min-width: auto;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 15px;
            }
            
            .cart-btn, .logout-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* Checkout Modal */
        .checkout-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-blue);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #cbd5e0;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }
        
        /* Pre-order badge on card */
        .product-card[data-status="preorder"] {
            border: 2px solid var(--warning);
        }
        
        .preorder-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--warning);
            color: white;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="images/dsg.png" alt="WARUNG DSG Logo" class="logo-image">
                <h1>WARUNG DSG MARKETPLACE</h1>
            </div>
            
            <div class="user-info">
                <div class="welcome-message">
                    <h3 id="customer-name-display">Selamat Datang!</h3>
                    <p>Marketplace WARUNG DSG</p>
                </div>
                
                <div class="cart-section">
                    <button class="cart-btn" id="cart-toggle">
                        <i class="fas fa-shopping-cart"></i>
                        Keranjang
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                </div>
                
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Keluar
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-content">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Cari produk..." onkeyup="filterProducts()">
                </div>
                
                <select class="category-filter" id="category-filter" onchange="filterProducts()">
                    <option value="all">Semua Kategori</option>
                    <option value="Class 1">Class 1</option>
                    <option value="Class 2">Class 2</option>
                    <option value="Class 3">Class 3</option>
                    <option value="Ammo">Ammo</option>
                    <option value="Attachment">Attachment</option>
                    <option value="Vest">Vest</option>
                    <option value="Heist Stuff">Heist Stuff</option>
                    <option value="Narcotics">Narcotics</option>
                </select>
            </div>
        </div>
        
        <!-- Products Grid -->
        <div id="products-loading" class="loading">
            <i class="fas fa-spinner"></i> Memuat produk...
        </div>
        <div class="products-grid" id="products-grid" style="display: none;">
            <!-- Products will be loaded here -->
        </div>
    </div>
    
    <!-- Cart Modal -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Keranjang Belanja</h3>
                <button class="close-modal" id="close-cart">&times;</button>
            </div>
            <div class="modal-body">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="cart-summary" id="cart-summary">
                    <!-- Cart summary will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Checkout Modal -->
    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Checkout Pesanan</h3>
                <button class="close-modal" id="close-checkout">&times;</button>
            </div>
            <div class="modal-body">
                <form id="checkout-form" class="checkout-form">
                    <div class="form-group">
                        <label for="customer-name">Nama Pemesan *</label>
                        <input type="text" id="checkout-name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer-phone">No. Telepon (Opsional)</label>
                        <input type="tel" id="checkout-phone" class="form-control" placeholder="0812-3456-7890">
                    </div>
                    
                    <div class="form-group">
                        <label>Rincian Pesanan</label>
                        <div style="background: #f7fafc; padding: 15px; border-radius: var(--border-radius);">
                            <div id="checkout-summary">
                                <!-- Summary will be filled by JavaScript -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="checkout-btn">
                            <i class="fas fa-check-circle"></i> Konfirmasi Checkout
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notification-title">Title</div>
            <div class="notification-message" id="notification-message">Message</div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAi-AcF81hOBruaOS9_A4QX6S2NQQwwJWc",
            authDomain: "b2fweb-9d9ef.firebaseapp.com",
            projectId: "b2fweb-9d9ef",
            storageBucket: "b2fweb-9d9ef.firebasestorage.app",
            messagingSenderId: "957366355798",
            appId: "1:957366355798:web:2f64e181216efecc14f8f7"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Collections
        const productsRef = db.collection('products');
        const ordersRef = db.collection('orders');
        
        // Cart and user data
        let cart = JSON.parse(localStorage.getItem('dsg_customer_cart')) || [];
        let customerName = localStorage.getItem('dsg_customer_name') || 'Pembeli';
        let allProducts = [];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('WARUNG DSG Customer Dashboard initialized');
            
            // Check authentication
            const authenticated = localStorage.getItem('dsg_authenticated');
            const userType = localStorage.getItem('dsg_user_type');
            
            if (authenticated !== 'true' || userType !== 'customer') {
                window.location.href = 'index.html';
                return;
            }
            
            // Display customer name
            document.getElementById('customer-name-display').textContent = `Selamat datang, ${customerName}!`;
            document.getElementById('checkout-name').value = customerName;
            
            // Load products
            await loadProducts();
            
            // Setup event listeners
            setupEventListeners();
            
            // Update cart count
            updateCartCount();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Cart toggle
            document.getElementById('cart-toggle').addEventListener('click', function() {
                document.getElementById('cart-modal').classList.add('active');
                updateCartDisplay();
            });
            
            // Close cart modal
            document.getElementById('close-cart').addEventListener('click', function() {
                document.getElementById('cart-modal').classList.remove('active');
            });
            
            // Close checkout modal
            document.getElementById('close-checkout').addEventListener('click', function() {
                document.getElementById('checkout-modal').classList.remove('active');
            });
            
            // Checkout form submission
            document.getElementById('checkout-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                await processCheckout();

            // Logout button
            document.getElementById('logout-btn').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin keluar?')) {

                    localStorage.removeItem('dsg_user_type');
                    localStorage.removeItem('dsg_customer_name');
                    localStorage.removeItem('dsg_authenticated');
                    
                    // Redirect to login
                    window.location.href = 'index.html';
                }

            // Close modals when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {

        // Load products from Firestore
        async function loadProducts() {
            try {
                document.getElementById('products-loading').style.display = 'flex';
                document.getElementById('products-grid').style.display = 'none';
                
                const querySnapshot = await productsRef.get();
                allProducts = [];
                const productsGrid = document.getElementById('products-grid');
                productsGrid.innerHTML = '';
                
                if (querySnapshot.empty) {
                    productsGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                            <i class="fas fa-box-open" style="font-size: 3rem; color: var(--blue-gray); margin-bottom: 20px;"></i>
                            <h3>Belum ada produk</h3>
                            <p>Produk akan segera tersedia</p>
                        </div>
                    `;
                } else {
                    querySnapshot.forEach(doc => {
                        const product = {
                            id: doc.id,
                            ...doc.data()
                        };
                        allProducts.push(product);
                        
                        const productElement = createProductCard(product);
                        productsGrid.appendChild(productElement);
                    });
                }
                
                // Hide loading, show grid
                document.getElementById('products-loading').style.display = 'none';
                document.getElementById('products-grid').style.display = 'grid';
                
                console.log(`✅ Products loaded: ${allProducts.length} products`);
                
            } catch (error) {
                console.error("❌ Error loading products:", error);
                document.getElementById('products-loading').innerHTML = 
                    '<i class="fas fa-exclamation-triangle"></i> Gagal memuat produk';
                showNotification('error', 'Error', 'Gagal memuat produk');
            }
        }
        
        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.id = product.id;
            card.dataset.category = product.category;
            card.dataset.status = product.status || 'ready';
            
            const imageUrl = product.imageUrl || 'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400&auto=format&fit=crop';
            
            const statusBadge = product.status === 'preorder' 
                ? `<span class="product-status-badge preorder">Pre-Order</span>` 
                : `<span class="product-status-badge ready">Ready Stock</span>`;
            
            const stockDisplay = product.status === 'preorder' 
                ? 'Pre-Order (Tersedia)' 
                : `${product.stock || 0} unit`;
            
            const isAvailable = product.status === 'preorder' || (product.stock || 0) > 0;
            
            card.innerHTML = `
                <div class="product-image">
                    <img src="${imageUrl}" alt="${product.name}" 
                        onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400';">
                    ${product.status === 'preorder' ? 
                        '<div class="preorder-tag">PRE-ORDER</div>' : ''}
                </div>
                <div class="product-info">
                    <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                        <div class="product-category-badge">${product.category}</div>
                        ${statusBadge}
                    </div>
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-description">${product.description || 'Tidak ada deskripsi'}</p>
                    <div class="product-price">Rp ${(product.price || 0).toLocaleString('id-ID')}</div>
                    <div class="product-stock ${isAvailable ? 'in-stock' : 'out-of-stock'}">
                        ${product.status === 'preorder' ? 'Status: Pre-Order (Bisa Dipesan)' : `Stok: ${stockDisplay}`}
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="addToCart('${product.id}')" ${!isAvailable ? 'disabled' : ''}>
                            <i class="fas fa-cart-plus"></i> ${product.status === 'preorder' ? 'Pre-Order' : 'Beli'}
                        </button>
                        <button class="btn btn-secondary" onclick="viewProductDetail('${product.id}')">
                            <i class="fas fa-eye"></i> Detail
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Filter products
        function filterProducts() {
            const searchInput = document.getElementById('search-input');
            const categorySelect = document.getElementById('category-filter');
            
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value;
            
            const productCards = document.querySelectorAll('.product-card');
            let visibleCount = 0;
            
            productCards.forEach(card => {
                const productName = card.querySelector('.product-title')?.textContent.toLowerCase() || '';
                const productCategory = card.dataset.category || '';
                const productStatus = card.dataset.status || '';
                
                // Filter based on search term
                const searchMatch = !searchTerm || 
                                  productName.includes(searchTerm);
                
                // Filter based on category
                const categoryMatch = selectedCategory === 'all' || productCategory === selectedCategory;
                
                // Show/hide card
                if (searchMatch && categoryMatch) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            console.log(`✅ Filter applied: ${visibleCount} products visible`);
        }
        
        // Add to cart
        async function addToCart(productId) {
            try {
                const doc = await productsRef.doc(productId).get();
                if (!doc.exists) {
                    showNotification('error', 'Error', 'Produk tidak ditemukan');
                    return;
                }
                
                const product = doc.data();
                
                // Skip stock check for pre-order items
                if (product.status !== 'preorder') {
                    if ((product.stock || 0) <= 0) {
                        showNotification('warning', 'Peringatan', 'Stok produk habis');
                        return;
                    }
                    
                    // Check stock when adding quantity
                    const existingItem = cart.find(item => item.id === productId);
                    if (existingItem && existingItem.quantity >= product.stock) {
                        showNotification('warning', 'Peringatan', `Stok ${product.name} tidak mencukupi!`);
                        return;
                    }
                }
                
                // Check if product is already in cart
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({
                        id: productId,
                        name: product.name,
                        price: product.price,
                        quantity: 1,
                        imageUrl: product.imageUrl || 'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400',
                        status: product.status || 'ready'
                    });
                }
                
                // Save cart to localStorage
                localStorage.setItem('dsg_customer_cart', JSON.stringify(cart));
                
                // Update cart count
                updateCartCount();
                
                // Show notification
                if (product.status === 'preorder') {
                    showNotification('info', 'Pre-Order', `${product.name} telah ditambahkan sebagai pre-order!`);
                } else {
                    showNotification('success', 'Keranjang', `${product.name} telah ditambahkan ke keranjang!`);
                }
                
                console.log(`✅ Product added to cart: ${product.name}`);
                
            } catch (error) {
                console.error("❌ Error adding to cart:", error);
                showNotification('error', 'Error', 'Gagal menambahkan ke keranjang');
            }
        }
        
        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>

                        <p>Tambahkan produk ke keranjang Anda</p>

                cartSummary.innerHTML = '';
                return;
            }
            
            // Render cart items
            let itemsHtml = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                itemsHtml += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.imageUrl || 'https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=400'}" 
                                alt="${item.name}">
                            ${item.status === 'preorder' ? 
                                '<div style="position: absolute; top: 5px; left: 5px; background: var(--warning); color: white; padding: 2px 5px; border-radius: 3px; font-size: 0.7rem;">PRE-ORDER</div>' : 
                                ''}
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">Rp ${item.price.toLocaleString('id-ID')}</div>
                            ${item.status === 'preorder' ? 
                                '<div style="color: var(--warning); font-size: 0.85rem; margin-top: 3px;"><i class="fas fa-clock"></i> Pre-Order</div>' : 
                                ''}
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateCartQuantity('${item.id}', -1)">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                    onchange="updateCartQuantity('${item.id}', 0, this.value)">
                                <button class="quantity-btn" onclick="updateCartQuantity('${item.id}', 1)">+</button>
                                <button style="background: none; border: none; color: var(--danger); cursor: pointer; margin-left: 10px;" 
                                        onclick="removeFromCart('${item.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            cartItems.innerHTML = itemsHtml;
            
            // Calculate totals
            const tax = subtotal * 0;
            const shipping = 0;
            const total = subtotal + tax + shipping;
            
            // Render summary
            cartSummary.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>Rp ${subtotal.toLocaleString('id-ID')}</span>
                </div>
                <div class="summary-row">
                    <span>Pajak (0%)</span>
                    <span>Rp ${tax.toLocaleString('id-ID')}</span>
                </div>
                <div class="summary-row">
                    <span>Pengiriman</span>
                    <span>Rp ${shipping.toLocaleString('id-ID')}</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>Rp ${total.toLocaleString('id-ID')}</span>
                </div>
                <button class="checkout-btn" onclick="showCheckoutForm()">
                    <i class="fas fa-credit-card"></i> Checkout Sekarang
                </button>
            `;
        }
        
        // Update cart quantity
        async function updateCartQuantity(productId, change, newValue = null) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            
            if (itemIndex === -1) return;
            
            try {
                // Skip stock validation for pre-order items
                const productDoc = await productsRef.doc(productId).get();
                if (productDoc.exists) {
                    const product = productDoc.data();
                    
                    if (product.status !== 'preorder') {
                        let maxStock = product.stock || 0;
                        
                        if (newValue !== null) {
                            const newQuantity = parseInt(newValue);
                            if (newQuantity > maxStock) {
                                showNotification('warning', 'Peringatan', `Stok hanya tersedia ${maxStock} unit`);
                                return;
                            }
                            cart[itemIndex].quantity = newQuantity;
                        } else {
                            const newQuantity = cart[itemIndex].quantity + change;
                            if (newQuantity > maxStock) {
                                showNotification('warning', 'Peringatan', `Stok hanya tersedia ${maxStock} unit`);
                                return;
                            }
                            cart[itemIndex].quantity = newQuantity;
                        }
                    } else {
                        // For pre-order, update quantity without stock check
                        if (newValue !== null) {
                            cart[itemIndex].quantity = parseInt(newValue) || 1;
                        } else {
                            cart[itemIndex].quantity += change;
                        }
                        
                        if (cart[itemIndex].quantity < 1) {
                            cart[itemIndex].quantity = 1;
                        }
                    }
                }
                
                // Remove item if quantity is 0 or less
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
                
                // Save cart
                localStorage.setItem('dsg_customer_cart', JSON.stringify(cart));
                
                // Update displays
                updateCartCount();
                updateCartDisplay();
                
            } catch (error) {
                console.error("❌ Error updating cart quantity:", error);
                showNotification('error', 'Error', 'Gagal memperbarui kuantitas');
            }
        }
        
        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            
            // Save cart
            localStorage.setItem('dsg_customer_cart', JSON.stringify(cart));
            
            // Update displays
            updateCartCount();
            updateCartDisplay();
            
            showNotification('info', 'Keranjang', 'Item telah dihapus dari keranjang');
        }
        
        // Update cart count
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }
        
        // Show checkout form
        function showCheckoutForm() {
            if (cart.length === 0) {
                showNotification('warning', 'Peringatan', 'Keranjang belanja kosong!');
                return;
            }
            
            // Calculate total
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const tax = subtotal * 0;
            const shipping = 0;
            const total = subtotal + tax + shipping;
            
            // Update checkout summary
            const checkoutSummary = document.getElementById('checkout-summary');
            checkoutSummary.innerHTML = `
                <div style="margin-bottom: 15px;">
                    ${cart.map(item => `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>${item.name} (${item.quantity}x)</span>
                            <span>Rp ${(item.price * item.quantity).toLocaleString('id-ID')}</span>
                        </div>
                    `).join('')}
                </div>
                <div style="border-top: 1px solid #e2e8f0; padding-top: 10px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>Subtotal</span>
                        <span>Rp ${subtotal.toLocaleString('id-ID')}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>Pajak (0%)</span>
                        <span>Rp ${tax.toLocaleString('id-ID')}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>Pengiriman</span>
                        <span>Rp ${shipping.toLocaleString('id-ID')}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1rem; color: var(--success);">
                        <span>Total</span>
                        <span>Rp ${total.toLocaleString('id-ID')}</span>
                    </div>
                </div>
            `;
            
            // Show checkout modal
            document.getElementById('cart-modal').classList.remove('active');
            document.getElementById('checkout-modal').classList.add('active');
        }
        
        // Process checkout
        async function processCheckout() {
            try {
                const customerName = document.getElementById('checkout-name').value;
                const customerPhone = document.getElementById('checkout-phone').value || '';
                
                if (!customerName) {
                    showNotification('warning', 'Peringatan', 'Harap isi nama pemesan');
                    return;
                }
                
                // Calculate totals
                const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                const tax = subtotal * 0;
                const shipping = 0;
                const total = subtotal + tax + shipping;
                
                // Create order ID
                const orderId = 'CUST' + Date.now() + Math.floor(Math.random() * 1000);
                
                // Create order data
                const orderData = {
                    orderId: orderId,
                    customerName: customerName,
                    customerPhone: customerPhone,
                    items: cart.map(item => ({
                        productId: item.id,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity,
                        status: item.status || 'ready'
                    })),
                    subtotal: subtotal,
                    tax: tax,
                    shipping: shipping,
                    total: total,
                    status: 'pending',
                    paymentStatus: 'belum',
                    orderType: cart.some(item => item.status === 'preorder') ? 'preorder' : 'regular',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isCustomerOrder: true,
                    customerSession: localStorage.getItem('dsg_customer_name')
                };
                
                // Save to Firestore
                await ordersRef.add(orderData);
                
                // Update product stock and sold count
                const updatePromises = cart.map(async (item) => {
                    const productRef = productsRef.doc(item.id);
                    const productDoc = await productRef.get();
                    
                    if (productDoc.exists) {
                        const product = productDoc.data();
                        
                        // Only update stock for non-preorder items
                        if (product.status !== 'preorder') {
                            const newStock = (product.stock || 0) - item.quantity;
                            const newSold = (product.sold || 0) + item.quantity;
                            
                            await productRef.update({
                                stock: Math.max(0, newStock),
                                sold: newSold,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        } else {
                            // For pre-order, only update sold count
                            const newSold = (product.sold || 0) + item.quantity;
                            
                            await productRef.update({
                                sold: newSold,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                    }
                });
                
                await Promise.all(updatePromises);
                
                // Clear cart
                cart = [];
                localStorage.setItem('dsg_customer_cart', JSON.stringify(cart));
                
                // Update display
                updateCartCount();
                
                // Close modals
                document.getElementById('checkout-modal').classList.remove('active');
                document.getElementById('cart-modal').classList.remove('active');
                
                // Show success notification
                if (orderData.orderType === 'preorder') {
                    showNotification(
                        'success',
                        'Pre-Order Berhasil!',
                        `Pesanan pre-order #${orderId} telah dibuat. Silakan tunggu konfirmasi dari admin.`
                    );
                } else {
                    showNotification(
                        'success',
                        'Checkout Berhasil!',
                        `Pesanan #${orderId} telah dibuat dengan total Rp ${total.toLocaleString('id-ID')}. Terima kasih!`
                    );
                }
                
                // Refresh products
                loadProducts();
                
            } catch (error) {
                console.error("❌ Error during checkout:", error);
                showNotification('error', 'Error', 'Gagal memproses checkout');
            }
        }

        // Close product detail modal
        function closeProductDetail() {
            const modal = document.getElementById('product-detail-modal');
            if (modal) {
                modal.remove();
            }
        }
        
        // Show notification
        function showNotification(type, title, message, duration = 5000) {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notification-title');
            const notificationMessage = document.getElementById('notification-message');
            const notificationIcon = notification.querySelector('.notification-icon i');
            
            // Set type and content
            notification.className = `notification ${type}`;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            // Set icon based on type
            if (type === 'success') {
                notificationIcon.className = 'fas fa-check-circle';
            } else if (type === 'error') {
                notificationIcon.className = 'fas fa-exclamation-circle';
            } else if (type === 'warning') {
                notificationIcon.className = 'fas fa-exclamation-triangle';
            } else {
                notificationIcon.className = 'fas fa-info-circle';
            }
            
            // Show notification
            notification.classList.add('show');
            
            // Auto-hide after duration
            if (duration > 0) {
                setTimeout(() => {
                    notification.classList.remove('show');
                }, duration);
            }
        }
    </script>
